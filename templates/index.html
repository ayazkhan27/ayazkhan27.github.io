<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaz Khan's Encryption Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        async function encryptMessage() {
            const plaintext = document.getElementById('plaintext').value;
            const startPosition = parseInt(document.getElementById('startPosition').value);
            const superpositionLength = parseInt(document.getElementById('superpositionLength').value);

            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plaintext, startPosition, superpositionLength })
            });

            if (response.ok) {
                const data = await response.json();
                if (data.encryptionTime && data.decryptionTime && data.decryptedText) {
                    document.getElementById('encryptionTime').value = data.encryptionTime;
                    document.getElementById('decryptionTime').value = data.decryptionTime;
                    document.getElementById('decryptedText').value = data.decryptedText;
                } else {
                    console.error("Missing encryptionTime, decryptionTime, or decryptedText in response:", data);
                    alert("Error: Missing encryptionTime, decryptionTime, or decryptedText in response");
                }
            } else {
                const errorText = await response.text();
                console.error('Failed to fetch /encrypt:', response.statusText, errorText);
                alert(`Error: ${response.statusText}`);
            }
        }
    </script>
</head>
<body>
    <header class="bg-primary text-white text-center py-5">
        <h1>Ayaz Khan's Encryption Demo</h1>
    </header>
    <main class="container my-5">
        <section class="mb-5">
            <h2>Try the Khan Encryption Algorithm</h2>
            <div class="form-group">
                <label for="plaintext">Enter your message:</label>
                <input type="text" id="plaintext" name="plaintext" class="form-control">
            </div>
            <div class="form-group">
                <label for="startPosition">Starting dial position (integer between 1 and 1050):</label>
                <input type="number" id="startPosition" name="startPosition" class="form-control">
            </div>
            <div class="form-group">
                <label for="superpositionLength">Superposition sequence length (even integer):</label>
                <input type="number" id="superpositionLength" name="superpositionLength" class="form-control">
            </div>
            <button onclick="encryptMessage()" class="btn btn-primary btn-block">Encrypt</button>
            <div class="form-group mt-3">
                <label for="encryptionTime">Encryption Time (seconds):</label>
                <input type="text" id="encryptionTime" name="encryptionTime" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="decryptionTime">Decryption Time (seconds):</label>
                <input type="text" id="decryptionTime" name="decryptionTime" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="decryptedText">Decrypted Text:</label>
                <textarea id="decryptedText" name="decryptedText" class="form-control" rows="3" readonly></textarea>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Ayaz Khan. All rights reserved.</p>
    </footer>
</body>
</html>
