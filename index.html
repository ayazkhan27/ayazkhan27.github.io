<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaz Khan's Project Portfolio</title>
    <link rel="stylesheet" href="web.css">
    <script>
        async function encryptMessage() {
            const plaintext = document.getElementById('plaintext').value;
            const startPosition = parseInt(document.getElementById('startPosition').value);
            const superpositionLength = parseInt(document.getElementById('superpositionLength').value);

            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plaintext, startPosition, superpositionLength })
            });

            const data = await response.json();
            document.getElementById('ciphertext').value = data.ciphertext;
            document.getElementById('decryptedMessage').value = data.decryptedMessage;
        }
    </script>
</head>
<body>
    <header>
        <h1>Ayaz Khan's Project Portfolio</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#number-theorem">Number Theorem for Cyclic Sequences</a></li>
            <li><a href="#khan-encryption">Khan Encryption Algorithm</a></li>
            <li><a href="#sentiment-analysis">Sentiment Analysis Tool</a></li>
        </ul>
    </nav>
    <main>
        <section id="khan-encryption">
            <h2>Khan Encryption Algorithm</h2>
            <h3>Try the Khan Encryption Algorithm</h3>
            <div>
                <label for="plaintext">Enter your message:</label>
                <input type="text" id="plaintext" name="plaintext">
            </div>
            <div>
                <label for="startPosition">Starting dial position (integer between 1 and 1050):</label>
                <input type="number" id="startPosition" name="startPosition">
            </div>
            <div>
                <label for="superpositionLength">Superposition sequence length (even integer):</label>
                <input type="number" id="superpositionLength" name="superpositionLength">
            </div>
            <div>
                <button onclick="encryptMessage()">Encrypt</button>
            </div>
            <div>
                <label for="ciphertext">Encrypted message:</label>
                <textarea id="ciphertext" name="ciphertext" readonly></textarea>
            </div>
            <div>
                <label for="decryptedMessage">Decrypted message:</label>
                <textarea id="decryptedMessage" name="decryptedMessage" readonly></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ayaz Khan. All rights reserved.</p>
    </footer>
</body>
</html>
